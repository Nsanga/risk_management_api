name: DÃ©ploiement de l'API Server Express

on:
  push:
    branches: [main]

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    environment: production
    env:
      CI: false
      DEFAULT_PASSWORD: ${{ secrets.DEFAULT_PASSWORD }}
      URL_DB_LIVE: ${{ secrets.URL_DB_LIVE }}
      URL_DB_LOCAL: ${{ secrets.URL_DB_LOCAL }}
      DB_NAME: ${{ secrets.DB_NAME }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}

    steps:
      - name: RÃ©cupÃ©rer le code du backend
        uses: actions/checkout@v3
        with:
          path: backend

      - name: VÃ©rifier la structure du dÃ©pÃ´t aprÃ¨s checkout
        run: |
          echo "==== Structure complÃ¨te aprÃ¨s checkout ===="
          tree -L 3 backend || ls -R backend

      - name: PrÃ©parer la structure du dossier sur le serveur
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "=== PrÃ©paration du dossier serveur ==="
            sudo mkdir -p /var/www/backend/risk_management_api
            sudo chown -R $USER:$USER /var/www/backend/risk_management_api
            echo "=== Structure initiale sur le serveur ==="
            ls -la /var/www/backend/risk_management_api

      - name: VÃ©rification avant transfert SCP
        run: |
          echo "==== VÃ©rification avant transfert SCP ===="
          echo "Contenu de backend Ã  transfÃ©rer :"
          ls -la backend

      - name: TransfÃ©rer le code sur le serveur
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          source: "backend/"   # Correction ici (transfert tout backend)
          target: "/var/www/backend/risk_management_api"
          strip_components: 1   # Retire le dossier racine "backend"

      - name: VÃ©rification sur le serveur aprÃ¨s transfert
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "=== Structure aprÃ¨s transfert ==="
            ls -la /var/www/backend/risk_management_api

      - name: DÃ©ployer l'API via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "=== DÃ©marrage du dÃ©ploiement ==="
            cd /var/www/backend/risk_management_api

            echo "=== Installation des dÃ©pendances ==="
            npm ci --production

            echo "=== RedÃ©marrage PM2 ==="
            pm2 reload risk_management_api --update-env || \
            pm2 start index.js --name risk_management_api --watch --update-env
            pm2 save

  notification:
    needs: deploy-api
    runs-on: ubuntu-latest
    environment: production
    if: always()
    steps:
      - name: Construire la liste des destinataires
        id: recipients
        run: |
          recipients="${{ vars.SMTP_TO }}"
          if [ -n "${{ vars.SMTP_TO_2 }}" ]; then
            recipients="$recipients, ${{ vars.SMTP_TO_2 }}"
          fi
          if [ -n "${{ vars.SMTP_TO_3 }}" ]; then
            recipients="$recipients, ${{ vars.SMTP_TO_3 }}"
          fi
          echo "allEmails=$recipients" >> $GITHUB_OUTPUT
          echo "Liste des destinataires : $recipients"

      - name: Envoyer email de succÃ¨s
        if: ${{ needs.deploy-api.result == 'success' && steps.recipients.outputs.allEmails != '' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          subject: "ğŸ‰ DÃ©ploiement de l'API rÃ©ussi !"
          body: "ğŸš€ Le dÃ©ploiement de l'API Server Express a Ã©tÃ© rÃ©alisÃ© avec succÃ¨s et PM2 a sauvegardÃ© la configuration. ğŸ‘"
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.SMTP_FROM }}
          to: ${{ steps.recipients.outputs.allEmails }}

      - name: Envoyer email d'Ã©chec
        if: ${{ needs.deploy-api.result == 'failure' && steps.recipients.outputs.allEmails != '' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          subject: "âŒ DÃ©ploiement de l'API Ã©chouÃ© âŒ"
          body: "âš ï¸ Le dÃ©ploiement de l'API Server Express a Ã©chouÃ©. Veuillez vÃ©rifier les logs pour plus de dÃ©tails. ğŸ˜"
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.SMTP_FROM }}
          to: ${{ steps.recipients.outputs.allEmails }}

      - name: Aucune notification envoyÃ©e
        if: ${{ steps.recipients.outputs.allEmails == '' }}
        run: echo "Aucun destinataire dÃ©fini, aucun email n'a Ã©tÃ© envoyÃ©."
